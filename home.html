<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="grid-container">
    <div class="header">Header</div>
    <div class="menu">Menu</div>

    <div class="mac pic">
        <img src="img/macbook-pro.webp" alt="mac" id="mac">
    </div>
    <div class="pc pic">
        <img src="img/pc.png" alt="pc" id="pc">
    </div>
    <div class="iphone pic">
        <img src="img/iphonexs.png" alt="iphone" id="iphone">
    </div>
    <div class="samsung pic">
        <img src="img/samsung.png" alt="samsung" id="samsung">
    </div>

    <div class="footer">Footer</div>
</div>


</body>
</html>
